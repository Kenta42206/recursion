<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary bg-dark">
            <div class="container d-flex flex-column m-autobg-primary">
                <div class="col-10 my-3">
                    <h1 class="navbar-brand text-white font-weight-bold"><i class="fas fa-book mr-3" style="color:#F6BD68;"></i>Recursion Library</h1>
                    <div class="d-flex my-2" role="search">
                      <input class="form-control me-2 search-box" id="book-search-input" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" id="book-search-btn" type="submit"><i class="fas fa-search" aria-hidden="true" style="color:white;"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <p class="my-2">results</p>
        <div id="book-card">

        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
